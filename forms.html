<html>
<head>
</head>
<body>
<form action="form.html">
<fieldset>
<legend>Student Details</legend>
Enter your name:<br>
<input type="text" name="name" autofocus placeholder="Enter name" size=30/><br>
Enter password:<br>
<input type="password" name="password" placeholder="Enter password" /> <br>
Enter your dob:<br>
<input type="date" name="dob"/><br>
Enter email:<br>
<input type="email" name="email"/><br>
Enter your age:<br>
<input type="number" name="age"/><br>
Enter description:<br>
<textarea rows=10 cols=25></textarea><br>
Select gender:<br>
<input type="radio" name="gender" id="male" value="male"/>Male<br>
<input type="radio" name="gender" id="female" value="femlae" />Female<br>
Select your language:<br>
<select name="dropdown">
<option value="language">--select--</option>
<option value="Java">Java</option>
<option value="Java">Python</option>
<option value="Java">Dotnet</option>
</select><br>
Choose your fav sub:<br>
<input type="checkbox" value="on" name="Maths"/>Maths<br>
<input type="checkbox" value="off" name="Telugu"/>Telugu<br>
Image upload:<br>
<input type="file" name="image" accept="/image/"/><br>
<input type="button" value="ok"/><br>
<a href="form.html"></a>
<input type="submit"/>
</fieldset>
</form>
</body>
</html>
