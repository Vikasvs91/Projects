<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Background Image in Nav</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        nav {
            width: 100%;
            height: 100vh;
            background: url(backgrounds-fruit.jpg) center/cover no-repeat; /* Set your image path */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            position: fixed;
            top: 0;
            z-index: 1000; /* Ensure the nav is on top of other content */
        }

        /* Add additional styling for your navigation links or other content inside the nav tag */
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
        }

        /* Add styling for the rest of your page content */
        .content {
            padding: 20px;
            margin-top: 100vh; /* Ensure content starts below the nav */
            /* Add more styles as needed */
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <!-- Add more navigation links as needed -->
    </nav>
    <div class="content">
        <!-- Your page content goes here -->
        <p>This is your page content.</p>
        <!-- Add more content as needed -->
    </div>
</body>
</html>
